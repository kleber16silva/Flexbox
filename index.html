<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
   <body>
    <h1> fex-direction - define a direção do eixo principal. Exemplos:</h1>
     <h2> row </h2>

    <main class="container-row">

      <div class="bloco-1" >1</div>
      <div class="bloco-2" >2</div>
      <div class="bloco-3" >3</div>
    
   </main>
   <h2> column </h2>

   <main class="container-column">

    <div class="bloco-1" >1</div>
    <div class="bloco-2" >2</div>
    <div class="bloco-3" >3</div>

   </main>
   <h2> column-reverse </h2>

   <main class="container-column-reverse">

    <div class="bloco-1" >1</div>
    <div class="bloco-2" >2</div>
    <div class="bloco-3" >3</div>

    </main>

    <h2> row-reverse </h2>

    <main class="container-row-reverse">
 
     <div class="bloco-1" >1</div>
     <div class="bloco-2" >2</div>
     <div class="bloco-3" >3</div>
 
     </main>


  </body>
</html>
